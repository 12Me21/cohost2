	svg {
		width: 48px;

	.p20 svg {

	.p14 svg {

	.p32 svg {

	.p36 svg {
		color: forestgreen;
		padding: 6px;
	}
	img {
		padding: 4px;
	}
	
	label {
		display: contents;
	}
	
	div {
		display: inline-block;
	}
	input {
		display: none;
	}
	
	input:focus + div {
		outline: auto;
	}
	
	input:checked + div {
		position: fixed;
		left: 0;
		top: 0;
		isolation: isolate;
		background:
			repeating-linear-gradient(to bottom, black 0 0.2px, transparent 0.2px calc(100% / var(--res))) left -0.1px,
			repeating-linear-gradient(to right, black 0 0.2px, white 0.2px calc(100% / var(--res))) -0.1px;
		transform: scale(10);
		transform-origin: top left;
	}
	
	div > svg {
		display: block;
	}
	
	input:checked + div > svg {
		mix-blend-mode: difference;
		padding: 0;
	}
	ul {
		all: unset;
		display: block;
	}
	
	.a {
		width: 24px;
		height: 24px;
		display: flex;
	}
	.a > input {
		display: none;
	}
	.a > input:checked + svg {
		display: none;
	}
	.a > input:not(:checked) + * + svg {
		display: none;
	}
	.a > svg {
		width: 100%;
		height: 100%;
	}
</style>

<script>
	customElements.define('i-s', class extends HTMLElement {
		constructor() {
			super()
		}
		connectedCallback() {
			let svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg')
			let use = document.createElementNS("http://www.w3.org/2000/svg", 'use')
			svg.append(use)
			svg.classList.add('icon')
			use.href.baseVal = "icons.svg#"+this.dataset.id
			let d = document.createElement('div')
			d.append(svg)
			let x = document.createElement('input')
			x.type = 'checkbox'
			let l = document.createElement('label')
			l.append(x,d)
			if (this.dataset.size) {
				this.classList.add('p'+this.dataset.size)
				this.style.setProperty('--res', this.dataset.size)
			}
			this.append(l)
		}
	})
</script>
